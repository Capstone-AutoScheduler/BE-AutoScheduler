
version: '2.28.1'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: harryest/capstone:latest
    container_name: autoscheduler-web
    ports:
      - "8080:8080"
    networks:
      - capstone_autoscheduler_network
networks:
  capstone_autoscheduler_network:
    driver: bridge